
spring.datasource.name=treeleaftask
spring.datasource.url =jdbc:mysql://localhost:3306/treeleaftask
spring.datasource.username= root
spring.datasource.password = admin
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect


spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
# Hibernate import data, works only for ddl-auto=create or create-drop
spring.jpa.properties.hibernate.hbm2ddl.import_files=import.sql

server.port=8081

spring-with-jwt-security.app.jwtSecret="404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970";
# JWT access time exp : 15 minutes
spring-with-jwt-security.app.jwtExpirationMs=9000000

#File related all configurations

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=uploads/

#for file access
app.file.storage.mapping=file:///D:uploads/